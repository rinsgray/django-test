{%load static%}
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Bellefair|Nothing+You+Could+Do" rel="stylesheet">
  <title>Saltmug</title>
</head>

<div class="header">
    <h1>Saltmug Tavern</h1>
</div>

{% for post in posts %}
    <div class="post">
        <div class="post-title"><h2><a href="">{{ post.title }}</a></h2></div>
        <div class="post-text"><p>{{ post.text|linebreaksbr }}</p></div>
        <div class="post-date"><h6><p>published: {{ post.published_date }}</p></h6></div>
    </div>
{% endfor %}
